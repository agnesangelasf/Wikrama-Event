<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<title>Jadwal Event</title>
<style type="text/css">
.card-columns{
	margin: 25px 70px 20px 120px;
}
</style>
</head>
<body>
	<div class="p-2 mb-2 bg-dark text-white">
  <ul class="nav justify-content-end">
  <li class="nav-item">
    <a class="nav-link active " href="/home" style="color: #fff">Home</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/jadwal/event" style="color: #fff">Jadwal</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/profile" style="color: #fff">Profile</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/logout" style="color: #fff">Logout</a>
  </li>
</ul>
</div>
<br>

<div class="card-columns">
  {% for data in data %}
<div class="card" style="width: 18rem;">
  <img src="/static/img/{{data.img}}" class="card-img-top" alt="...">
  <div class="card-body">
     <h5 class="card-title"><strong><a href="/detail/{{data.eventid}}">{{data.namaEvent}}</a></strong></h5>
       <h6 class="card-title">Rp.{{data.biaya}}</h6>
       <h6 class="card-title">2 Mei 2020</h6>      
      <p class="card-text"><small class="text-muted">Status : <i>{{data.lunas}}</i></small></p>
      <a href="/delete/jadwal/{{data._id}}/{{data.eventid}}" class="btn bg-purple btn-info">Batalkan</a>
  </div>
</div>{% endfor %}
</div>

</body>
</html>
